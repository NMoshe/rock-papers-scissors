<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RPS</title>
    <link rel="stylesheet" type="text/css" href="rpscss.css">
    <script src="rps.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="grid-container">
        <div class="grid-header">
            <h1>Rock Paper Scissors<br></h1>
            <p>First to 5 wins</p>
        </div>
        <div class="grid-player1"><i class="fa fa-child" style="font-size:100px;"></i></div>

        <div class="grid-player-icons" id="player-icons">
            <div><button class="buttons" onclick="randomComp('Rock')" type="button"><span
                        class="fa fa-hand-rock-o"></span></button></div>
            <div><button class="buttons" onclick="randomComp('Paper')" type="button"><span
                        class="fa fa-hand-paper-o"></span></button></div>
            <div><button class="buttons" onclick="randomComp('Scissors')" type="button"><span
                        class="fa fa-hand-scissors-o"></span></button></div>
        </div>

        <div class="score-player">
            <button class="score">
                <p>User</p>
            </button>
            <p id="playerCount">0</p>
        </div>
        <div class="score-computer">
            <button class="score">
                <p>Computer</p>
            </button>
            <p id="computerCount">0</p>
        </div>

        <div class="gridStart">
            <div><button class="startButton" onclick="restartGame('start')" type="button">Start New Game</button></div>
        </div>

        <div class="gridResult">
            <h3 id="result"></h3>
        </div>

        <div class="grid-icons-comp" id="iconsComputer">
            <div><span id="Rock" class="fa fa-hand-rock-o"></span></div>
            <div><span id="Paper" class="fa fa-hand-paper-o"></span></div>
            <div><span id="Scissors" class="fa fa-hand-scissors-o"></span></div>
        </div>

        <div class="grid-comp"><i class="fa fa-desktop"></i></div>
        <div class="grid-footer">
        </div>
    </div>
</body>

</html>
